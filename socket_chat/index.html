<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
    
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
      }

      /* Chat container styles */
      ul#messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        max-width: 800px;
        margin: 1rem auto;
        padding-bottom: 4rem; /* Ensures space for input form */
        display: flex;
        flex-direction: column; /* Stack messages vertically */
      }

      #messages > li {
        padding: 0.5rem 1rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        margin-right: 2em;
        margin-left: 2em;
        display: inline-block;
        max-width: 70%;
        position: relative;
        word-wrap: break-word;
        font-size: 1rem;
      }

      /* Sent message (align right) */
      #messages > li.sent {
        background-color: #007aff;
        color: white;
        margin-left: auto;
        text-align: right;
        border-bottom-right-radius: 5px;
      }

      /* Received message (align left) */
      #messages > li.received {
        background-color: #e5e5ea;
        color: black;
        margin-right: auto;
        text-align: left;
        border-bottom-left-radius: 5px;
      }

      /* Timestamp styling */
      .timestamp {
        font-size: 0.75rem;
        color: #888;
        position: absolute;
        bottom: -1.5rem;
        white-space: nowrap;
      }

      /* Positioning timestamp based on message alignment */
      #messages > li.sent .timestamp {
        right: 0;
      }

      #messages > li.received .timestamp {
        left: 0;
      }

      /* Input form styling */
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src = "/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                let payload = {
                    message: input.value,
                    timestamp: new Date().toLocaleString(),
                    senderID: socket.id
                }
                socket.emit('chat message', payload, (ack) => {
                    console.log("Response",ack);
                });
                input.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            const timestamp = document.createElement('span');

            timestamp.classList.add('timestamp');
            timestamp.textContent = msg.timestamp;

            item.classList.add(msg.senderID === socket.id ? 'sent': 'received');
            item.textContent = `${msg.message}`;
            item.appendChild(timestamp);
            
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
  </body>
</html>
